{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Portfolio Overview</h5>
                <span class="badge bg-info" id="mode-badge">Simulation Mode</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="alert alert-info">
                            <h6>Total Value</h6>
                            <h3 id="total-value">$0.00</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="alert alert-success">
                            <h6>24h Profit/Loss</h6>
                            <h3 id="daily-pnl">+$0.00</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="alert alert-warning">
                            <h6>Open Positions</h6>
                            <h3 id="open-positions">0</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="alert alert-secondary">
                            <h6>Quantum Coherence</h6>
                            <h3 id="quantum-coherence">98%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Market Analysis</h5>
            </div>
            <div class="card-body">
                <canvas id="market-chart"></canvas>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>CGR Patterns</h5>
            </div>
            <div class="card-body">
                <canvas id="cgr-chart"></canvas>
            </div>
        </div>
    </div>

    <div class="col-md-12 mt-4">
        <div class="card">
            <div class="card-header">
                <h5>Active Trades</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Type</th>
                                <th>Entry Price</th>
                                <th>Current Price</th>
                                <th>P/L</th>
                                <th>Quantum Score</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="active-trades">
                            <!-- Will be populated via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
